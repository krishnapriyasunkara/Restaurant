    <script type="text/javascript">
        var i = 0;
        var image = new Array();
        // LIST OF IMAGES
        image[0] = "images/menu_1.png";
        image[1] = "images/menu_2.png";
        image[2] = "images/menu_3.png";
        image[3] = "images/menu_4.png";

        var k = image.length-1;
        var caption = new Array();

        // LIST OF CAPTIONS
        caption[0] = "";
        caption[1] = "";
        caption[2] = "";
        caption[3] = "";


        function next(){
            var el = document.getElementById("mydiv");
            el.innerHTML=caption[i];
            var img= document.getElementById("slide");
            img.src= image[i];
            if(i < k ) { i++;}
            else  { i = 0; }
        }

        function prev(){
            var el = document.getElementById("mydiv");
            el.innerHTML=caption[i];
            var img= document.getElementById("slide");
            img.src= image[i];
            if(i >0 ) { i--;}
            else  { i = k; }
        }

        function swapImage(){
            var el = document.getElementById("mydiv");
            el.innerHTML=caption[i];
            var img= document.getElementById("slide");
            img.src= image[i];
            if(i < k ) { i++;}
            else  { i = 0; }
            setTimeout("swapImage()",10000000);
        }
        function addLoadEvent(func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else  {
                window.onload = function() {
                    if (oldonload) {
                        oldonload();
                    }
                    func();
                }
            }
        }
        addLoadEvent(function() {
            swapImage();
        });
    </script>
